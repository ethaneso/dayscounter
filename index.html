<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counter"></div>
    <div id="tomato-counter">
        <div id="tomato-display"></div>
        <input type="number" id="hours" placeholder="Hours">
        <input type="number" id="minutes" placeholder="Minutes">
        <button id="start-tomato">Start Tomato Counter</button>
        <div id="tomato-buttons">
            <button id="pause-tomato">Pause</button>
            <button id="play-tomato">Play</button>
            <button id="reset-tomato">Reset</button>
        </div>
    </div>
    <h1>Days Countdown from 2024 to 2027</h1>
    <div id="countdown"></div>
    <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
